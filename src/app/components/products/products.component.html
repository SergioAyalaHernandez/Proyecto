<button (click)="createNewProduct()">Create</button>
<button (click)="onShowDetail('115221')">Create no found</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCar($event)"
    (showProduct)="onShowDetail($event)">

    <!--
      Acá en el addedProduct, lo que hacemos es escuchar el envío del hijo, osea producto que envía el objeto producto
      y con el método "onAddToShoppingCar($event)" escuchamos desde productos el objeto recibido, cómo un match entre componentes
    -->
  </app-product>
  <button (click)="loadMore()">Load More</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  {{statusDetail}}
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{productChosen.title}}</h1>
      <swiper [slidesPerView]="1">
        <ng-template swiperSlide *ngFor="let img of productChosen.images">
          <img [src]="img" alt="">
        </ng-template>
      </swiper>
    <p>{{productChosen.description}}</p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Eliminar</button>
  </div>
</div>
